<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2 Player Webcam Pong</title>
  <style>
    body { margin: 0; background: black; color: white; font-family: sans-serif; }
    canvas { display: block; margin: 0 auto; }
    video { display: none; }
    #overlay {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      z-index: 10;
    }
    #btnStart {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="overlay">
  <div id="score">游댯 0 : 0 游릭</div>
  <button id="btnStart">郊윒잺 Start / Restart</button>
  <div id="message"></div>
</div>

<video id="video" autoplay playsinline></video>
<canvas id="gameCanvas" width="640" height="480"></canvas>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const overlay = document.getElementById('overlay');
const scoreDisplay = document.getElementById('score');
const messageDisplay = document.getElementById('message');
const startBtn = document.getElementById('btnStart');

const paddleWidth = 10, paddleHeight = 100;
let ball, paddle1, paddle2, score1, score2, gameOver = false;

// Webcam setup
navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
  video.srcObject = stream;
});

function detectColorY(colorFunc) {
  const tempCanvas = document.createElement('canvas');
  const tempCtx = tempCanvas.getContext('2d');
  tempCanvas.width = video.videoWidth;
  tempCanvas.height = video.videoHeight;
  tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);
  const frame = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
  const data = frame.data;

  let totalY = 0, count = 0;
  for (let i = 0; i < data.length; i += 4) {
    const r = data[i], g = data[i+1], b = data[i+2];
    if (colorFunc(r, g, b)) {
      const pixelIndex = i / 4;
      const y = Math.floor(pixelIndex / tempCanvas.width);
      totalY += y;
      count++;
    }
  }

  return count > 100 ? totalY / count : null;
}

function isBlue(r, g, b) {
  return b > 150 && r < 100 && g < 100;
}
function isGreen(r, g, b) {
  return g > 120 && r < 100 && b < 100;
}

function resetGame() {
  ball = { x: 320, y: 240, dx: 4, dy: 4, r: 10 };
  paddle1 = { x: 10, y: 190 };
  paddle2 = { x: 620, y: 190 };
  score1 = 0;
  score2 = 0;
  gameOver = false;
  scoreDisplay.innerText = "游댯 0 : 0 游릭";
  messageDisplay.innerText = "";
}

function updateScore() {
  scoreDisplay.innerText = `游댯 ${score1} : ${score2} 游릭`;
}

function checkWin() {
  if (score1 >= 5) {
    messageDisplay.innerText = "游댯 Blue Wins!";
    gameOver = true;
  } else if (score2 >= 5) {
    messageDisplay.innerText = "游릭 Green Wins!";
    gameOver = true;
  }
}

function gameLoop() {
  if (gameOver) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const blueY = detectColorY(isBlue);
  const greenY = detectColorY(isGreen);
  if (blueY !== null) paddle1.y = blueY - paddleHeight / 2;
  if (greenY !== null) paddle2.y = greenY - paddleHeight / 2;

  // Move ball
  ball.x += ball.dx;
  ball.y += ball.dy;

  // Wall bounce
  if (ball.y <= 0 || ball.y >= canvas.height) ball.dy *= -1;

  // Paddle collisions
  if (
    ball.x - ball.r <= paddle1.x + paddleWidth &&
    ball.y >= paddle1.y &&
    ball.y <= paddle1.y + paddleHeight
  ) ball.dx *= -1;

  if (
    ball.x + ball.r >= paddle2.x &&
    ball.y >= paddle2.y &&
    ball.y <= paddle2.y + paddleHeight
  ) ball.dx *= -1;

  // Score system
  if (ball.x < 0) {
    score2++;
    updateScore();
    checkWin();
    ball.x = 320; ball.y = 240; ball.dx = 4; ball.dy = 4;
  } else if (ball.x > canvas.width) {
    score1++;
    updateScore();
    checkWin();
    ball.x = 320; ball.y = 240; ball.dx = -4; ball.dy = 4;
  }

  // Draw paddles
  ctx.fillStyle = 'blue';
  ctx.fillRect(paddle1.x, paddle1.y, paddleWidth, paddleHeight);

  ctx.fillStyle = 'lime';
  ctx.fillRect(paddle2.x, paddle2.y, paddleWidth, paddleHeight);

  // Draw ball
  ctx.fillStyle = 'white';
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
  ctx.fill();

  requestAnimationFrame(gameLoop);
}

startBtn.addEventListener("click", () => {
  resetGame();
  requestAnimationFrame(gameLoop);
});

video.addEventListener('playing', () => {
  resetGame();
});
</script>

</body>
</html>
