<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pac-Minion</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    #header {
      text-align: center;
      padding: 10px;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      width: 90vmin;
      height: 90vmin;
      max-width: 400px;
      max-height: 400px;
      border: 2px solid rgb(0, 12, 187);
      border-radius: 10px;
    }

    .cell {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }

    .wall {
      background: #1f23f44d;
      border: 1px solid blue;
      border-radius: 10px;
    }

    .dot {
      background: black;
      position: relative;
    }

    .dot::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60%;
      height: 60%;
      transform: translate(-50%, -50%);
      background-image: url('https://cdn-icons-png.flaticon.com/256/5321/5321341.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .pacman {
      background-image: url(https://mediaresource.sfo2.digitaloceanspaces.com/wp-content/uploads/2024/04/29175457/minions-characters-logo-9A477B6461-seeklogo.com.png);
      background-position: center;
      background-size: cover;
      border-radius: 50%;
    }

    #icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      max-width: 100%;
    }

    .icon {
      width: 60px;
      height: 75px;
      background: #222;
      border: 1px solid white;
      border-radius: 6px;
      overflow: hidden;
    }

    .icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #timer {
      margin-top: 10px;
      font-size: 1.2em;
    }

    #restart {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 1em;
      background: yellow;
      color: black;
      border: none;
      border-radius: 5px;
      display: none;
    }

    #controls button {
      font-size: 3rem;
      padding: 15px 20px;
      border-radius: 12px;
      border: 2px solid white;
      background-color: #222;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #controls button:hover {
      background-color: #444;
      box-shadow: 0 0 15px 3px yellow;
    }

    #controls {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      background: #fbca1f;
      font-family: inherit;
      font-weight: 900;
      font-size: 16px;
      border: 2px solid black;
      border-radius: 0.4em;
      box-shadow: 0.1em 0.1em;
      cursor: pointer;
      margin: 10px auto;
      display: block;
      width: 80%;
    }

    button:hover {
      transform: translate(-0.05em, -0.05em);
      box-shadow: 0.15em 0.15em;
    }

    button:active {
      transform: translate(0.05em, 0.05em);
      box-shadow: 0.05em 0.05em;
    }

    a {
      text-decoration: none;
      color: black;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      #game {
        width: 95vw;
        height: 95vw;
        max-width: none;
        max-height: none;
      }

      .icon {
        width: 50px;
        height: 60px;
      }

      #timer {
        font-size: 1rem;
      }

      #restart {
        width: 80%;
        font-size: 1em;
      }

      #controls {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 10px;
      }

      #controls button {
        width: 60px;
        height: 60px;
        font-size: 2.2rem;
      }

      #icons {
        gap: 6px;
      }
    }
  </style>
</head>
<body>

  <button><a href="index.html">Menu</a></button>

  <div id="header">
    <h1>Pac-Minion</h1>
    <div id="timer">Level 1 | Time: 0s</div>
  </div>

  <div id="game"></div>
  <div id="icons"></div>
  <button id="restart">Luaj P√´rs√´ri</button>

  <div id="controls">
    <button id="leftBtn">‚¨ÖÔ∏è</button>
    <button id="upBtn">‚¨ÜÔ∏è</button>
    <button id="downBtn">‚¨áÔ∏è</button>
    <button id="rightBtn">‚û°Ô∏è</button>
  </div>

  <!-- üéµ Sound Effects -->
  <audio id="chompSound" src="https://freesound.org/data/previews/106/106857_8045-lq.mp3"></audio>
  <audio id="levelUpSound" src="https://freesound.org/data/previews/331/331912_3248244-lq.mp3"></audio>
  <audio id="startSound" src="https://freesound.org/data/previews/341/341695_3248244-lq.mp3"></audio>

  <script>
    const levels = [
      ['1111111111','1000000001','1011101101','1000000001','1011111101','1000000001','1011101101','1000000001','1111111111'],
      ['1111111111','1000000001','1011111101','1000000001','1011111101','1000000001','1011111101','1000000001','1111111111'],
      ['1111111111','1000000001','1010110101','1000100001','1011111101','1000000001','1011111101','1000000001','1111111111']
    ];

    const game = document.getElementById('game');
    const timer = document.getElementById('timer');
    const icons = document.getElementById('icons');
    const restartBtn = document.getElementById('restart');

    const chompSound = document.getElementById('chompSound');
    const levelUpSound = document.getElementById('levelUpSound');
    const startSound = document.getElementById('startSound');
    startSound.play();

    const width = 10;
    let currentLevel = 0;
    let cells = [];
    let pacmanIndex = 0;
    let startTime = Date.now();
    let timerInterval = setInterval(updateTimer, 1000);

    const upBtn = document.getElementById('upBtn');
    const downBtn = document.getElementById('downBtn');
    const leftBtn = document.getElementById('leftBtn');
    const rightBtn = document.getElementById('rightBtn');

    function loadLevel(index) {
      game.innerHTML = '';
      cells = [];
      const map = levels[index];
      for (let y = 0; y < map.length; y++) {
        for (let x = 0; x < map[y].length; x++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          if (map[y][x] === '1') cell.classList.add('wall');
          else cell.classList.add('dot');
          game.appendChild(cell);
          cells.push(cell);
        }
      }
      pacmanIndex = width + 1;
      cells[pacmanIndex].classList.remove('dot');
      cells[pacmanIndex].classList.add('pacman');
    }

    function updateTimer() {
      timer.textContent = `Level ${currentLevel + 1} | Time: ${Math.floor((Date.now() - startTime) / 1000)}s`;
    }

    function moveTo(index) {
      if (!cells[index] || cells[index].classList.contains('wall')) return;
      cells[pacmanIndex].classList.remove('pacman');
      pacmanIndex = index;

      if (cells[pacmanIndex].classList.contains('dot')) {
        cells[pacmanIndex].classList.remove('dot');
        chompSound.currentTime = 0;
        chompSound.play();
      }

      cells[pacmanIndex].classList.add('pacman');

      if (![...cells].some(c => c.classList.contains('dot'))) {
        levelUpSound.play();
        const icon = document.createElement('div');
        icon.classList.add('icon');
        const img = document.createElement('img');
        img.src = `https://placekitten.com/40/40?image=${currentLevel + 1}`;
        icon.appendChild(img);
        icons.appendChild(icon);

        currentLevel++;
        if (currentLevel < levels.length) loadLevel(currentLevel);
        else {
          clearInterval(timerInterval);
          timer.textContent = `Loja p√´rfundoi p√´r ${Math.floor((Date.now() - startTime) / 1000)} sekonda!`;
          restartBtn.style.display = 'block';
        }
      }
    }

    function getCellIndexFromCoords(x, y) {
      const rect = game.getBoundingClientRect();
      const cellWidth = rect.width / width;
      const cellHeight = rect.height / levels[currentLevel].length;
      const col = Math.floor(x / cellWidth);
      const row = Math.floor(y / cellHeight);
      return row * width + col;
    }

    function handleTouch(e) {
      const rect = game.getBoundingClientRect();
      const x = e.touches[0].clientX - rect.left;
      const y = e.touches[0].clientY - rect.top;
      moveTo(getCellIndexFromCoords(x, y));
    }

    function handleClick(e) {
      const rect = game.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      moveTo(getCellIndexFromCoords(x, y));
    }

    restartBtn.addEventListener('click', () => {
      currentLevel = 0;
      icons.innerHTML = '';
      restartBtn.style.display = 'none';
      startTime = Date.now();
      timerInterval = setInterval(updateTimer, 1000);
      loadLevel(currentLevel);
    });

    upBtn.addEventListener('click', () => moveTo(pacmanIndex - width));
    downBtn.addEventListener('click', () => moveTo(pacmanIndex + width));
    leftBtn.addEventListener('click', () => {
      const newIndex = pacmanIndex - 1;
      if (pacmanIndex % width !== 0) moveTo(newIndex);
    });
    rightBtn.addEventListener('click', () => {
      const newIndex = pacmanIndex + 1;
      if ((pacmanIndex + 1) % width !== 0) moveTo(newIndex);
    });

    game.addEventListener('touchstart', handleTouch);
    game.addEventListener('click', handleClick);

    loadLevel(currentLevel);
  </script>
</body>
</html>
