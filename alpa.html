<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <title>Alfabeti</title>
  <style>
    body {
      background-color: #f2c022;
      font-family: 'Fredoka', sans-serif;
      text-align: center;
      padding: 30px;
    }

    #timer {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    h1 {
      margin-bottom: 20px;
    }

    .main-letter {
      font-size: 36px;
      background: yellow;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      border: 2px solid black;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(6, 50px);
      gap: 10px;
      justify-content: center;
      margin-bottom: 40px;
    }

    .card {
      width: 50px;
      height: 50px;
      background: #fff59d;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      border: 1px solid #000000;
    }

    #puzzle {
      display: grid;
      grid-template-columns: repeat(6, 50px);
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }

    .puzzle-piece {
      width: 50px;
      height: 50px;
      background-color: white;
      border: 2px dashed #ccc;
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
    }

    .puzzle-piece img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #endMessage {
      display: none;
      margin-top: 30px;
    }

    #endMessage h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #endMessage button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #ff9800;
      color: white;
      border-radius: 8px;
    }

    #endMessage button:hover {
      background-color: #e07b00;
    }
        button {
      background: #fbca1f;
      font-family: inherit;
      font-weight: 900;
      font-size: 16px;
      border: 2px solid black;
      border-radius: 0.4em;
      box-shadow: 0.1em 0.1em;
      cursor: pointer;
    }

    button:hover {
      transform: translate(-0.05em, -0.05em);
      box-shadow: 0.15em 0.15em;
    }

    button:active {
      transform: translate(0.05em, 0.05em);
      box-shadow: 0.05em 0.05em;
    }

    a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>
    <button> <a href="index.html">Menu</a></button>
  <h1>Alfabeti e nd√´rton Minionin t√´nd.</h1>
  <div class="main-letter" id="mainLetter">Aa</div>
  <div id="timer"></div>
  <div class="grid" id="lettersGrid"></div>
  <div id="puzzle"></div>

  <div id="endMessage">
    <h2>üéâ Loja u p√´rfundua!</h2>
    <p id="finalTime"></p>
    <button onclick="startGame()">üîÅ Fillo p√´rs√´ri</button>
  </div>

  <script>
    const alphabet = [
      "A", "B", "C", "√á", "D", "Dh", "E", "√ã", "F", "G", "Gj", "H",
      "I", "J", "K", "L", "Ll", "M", "N", "Nj", "O", "P", "Q", "R", "Rr", "S",
      "Sh", "T", "Th", "U", "V", "X", "Xh", "Y", "Z", "Zh"
    ];

    const grid = document.getElementById("lettersGrid");
    const mainLetterDiv = document.getElementById("mainLetter");
    const puzzleEl = document.getElementById("puzzle");
    const timerEl = document.getElementById("timer");

    let targetLetter = "";
    let nextPuzzleIndex = 0;
    let timerInterval;
    let totalTime = 0;
    let gameEnded = false;

    function getRandomLetter() {
      return alphabet[Math.floor(Math.random() * alphabet.length)];
    }

    function generateMainLetter() {
      targetLetter = getRandomLetter();
      mainLetterDiv.textContent = targetLetter + targetLetter.toLowerCase();
    }

    function generateGrid() {
      grid.innerHTML = "";
      const used = new Set();
      while (used.size < 36) {
        const letter = getRandomLetter();
        if (!used.has(letter)) {
          used.add(letter);
          const div = document.createElement("div");
          div.className = "card";
          div.textContent = letter + letter.toLowerCase();
          div.addEventListener("click", () => handleCardClick(letter));
          grid.appendChild(div);
        }
      }
    }

    function generatePuzzleBoard() {
      puzzleEl.innerHTML = "";
      for (let i = 0; i < 12; i++) {
        const piece = document.createElement("div");
        piece.classList.add("puzzle-piece");
        puzzleEl.appendChild(piece);
      }
    }

    function handleCardClick(letter) {
      const puzzleBoxes = puzzleEl.querySelectorAll(".puzzle-piece");
      if (nextPuzzleIndex >= puzzleBoxes.length) return;

      const piece = puzzleBoxes[nextPuzzleIndex];
      if (letter === targetLetter) {
        const img = document.createElement("img");
        img.src = `images/${letter}.png`;
        img.alt = letter;
        piece.innerHTML = "";
        piece.appendChild(img);
      } else {
        piece.textContent = "‚ùå";
        piece.style.color = "red";
      }

      nextPuzzleIndex++;

      if (nextPuzzleIndex >= puzzleBoxes.length) {
        endGame();
      } else {
        generateMainLetter();
      }
    }

    function startTimer(duration) {
      let timeLeft = duration;
      totalTime = 0;
      gameEnded = false;

      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;

        timerEl.textContent = `‚è±Ô∏è ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

        timeLeft--;
        totalTime++;

        if (timeLeft < 0) {
          clearInterval(timerInterval);
          timerEl.textContent = "‚è±Ô∏è Koha mbaroi!";
          if (!gameEnded) alert("Koha prej 30 minutash ka p√´rfunduar!");
        }
      }, 1000);
    }

    function endGame() {
      gameEnded = true;
      clearInterval(timerInterval);

      const minutes = Math.floor(totalTime / 60);
      const seconds = totalTime % 60;

      document.getElementById("finalTime").textContent = `Koha e p√´rfundimit: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      document.getElementById("endMessage").style.display = "block";
      grid.style.display = "none";
      mainLetterDiv.style.display = "none";
    }

    function startGame() {
      document.getElementById("endMessage").style.display = "none";
      grid.style.display = "grid";
      mainLetterDiv.style.display = "inline-block";

      nextPuzzleIndex = 0;
      generatePuzzleBoard();
      generateMainLetter();
      generateGrid();
      startTimer(1800);
    }

    // Start for the first time
    startGame();
  </script>
</body>
</html>
